<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <ul id="todo-list"></ul>
    <form id="todo-form">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="description" placeholder="Description" required />
      <button type="submit">Add To-Do</button>
    </form>
    <script>
      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        const todoList = document.getElementById("todo-list");
        todoList.innerHTML = "";
        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.innerHTML = `
            ${todo.title}: ${todo.description}
            <button onclick="editTodo(${todo.id}, '${todo.title}', '${todo.description}')">Edit</button>
            <button onclick="deleteTodo(${todo.id})">Delete</button>
          `;
          todoList.appendChild(li);
        });
      }

      document
        .getElementById("todo-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          await fetch("/todos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              completed: false,
            }),
          });
          fetchTodos();
        });

      async function editTodo(id, currentTitle, currentDescription) {
        const title = prompt("Edit Title:", currentTitle);
        const description = prompt("Edit Description:", currentDescription);
        if (title && description) {
          await fetch(`/todos/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ id, title, description, completed: false }),
          });
          fetchTodos();
        }
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      fetchTodos();
    </script>
  </body>
</html>
