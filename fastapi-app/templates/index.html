        <label for="tags">íƒœê·¸</label>
        <input
          type="text"

    <script>
      // Function to fetch the list of To-dos from the backend
      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        const todoList = document.getElementById("todo-list");
        todoList.innerHTML = "";

        // Sort todos so that completed ones appear at the bottom
        todos.sort((a, b) => a.completed - b.completed);

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className = `${todo.completed ? "completed" : ""} ${todo.priority}`;

          li.innerHTML = `
            <div>
              <span>${todo.title} - ${todo.description}</span><br />
              ${
                todo.due_date
                  ? "<small>(ê¸°í•œ: " + todo.due_date + ")</small>"
                  : ""
              }
              ${
                todo.tags.length
                  ? "<br><small>íƒœê·¸: " + todo.tags.join(", ") + "</small>"
                  : ""
              }
            </div>
            <div class="todo-actions">
              <button onclick="toggleTodo(${todo.id})">${
            todo.completed ? "ì·¨ì†Œ" : "ì™„ë£Œ"
          }</button>
              <button onclick="editTodo(${todo.id}, '${todo.title}', '${
            todo.description
          }', '${todo.due_date}', '${todo.priority}', ${JSON.stringify(
            todo.tags
          )})">ìˆ˜ì •</button>
              <button onclick="deleteTodo(${todo.id})">ì‚­ì œ</button>
            </div>
          `;

          todoList.appendChild(li);
        });
      }

      // Handle form submission to add a new To-Do item
      document
        .getElementById("todo-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const dueDate = document.getElementById("due-date").value;
          const priority = document.getElementById("priority").value;
          const tags = document
            .getElementById("tags")
            .value.split(",")
            .map((tag) => tag.trim())
            .filter((tag) => tag);

          await fetch("/todos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              completed: false,
              due_date: dueDate,
              priority,
              tags,
            }),
          });

          document.getElementById("todo-form").reset();
          fetchTodos(); // Refresh the To-do list
        });

      // Function to toggle the completion status of a To-do item
      async function toggleTodo(id) {
        await fetch(`/todos/${id}/toggle`, { method: "PUT" });
        fetchTodos(); // Fetch todos again to update the list order
      }

      // Function to edit a To-do item
      async function editTodo(
        id,
        currentTitle,
        currentDescription,
        currentDueDate,
        currentPriority,
        currentTags
      ) {
        const title = prompt("ì œëª© ìˆ˜ì •:", currentTitle);
        const description = prompt("ì„¤ëª… ìˆ˜ì •:", currentDescription);
        const dueDate = prompt("ê¸°í•œ ìˆ˜ì •:", currentDueDate || "");
        const priority = prompt(
          "ìš°ì„ ìˆœìœ„ ìˆ˜ì • (low, medium, high):",
          currentPriority
        );
        const tagsInput = prompt(
          "íƒœê·¸ ìˆ˜ì • (ì‰¼í‘œë¡œ êµ¬ë¶„):",
          currentTags.join(", ")
        );

        if (title && description) {
          const res = await fetch(`/todos`);
          const todos = await res.json();
          const original = todos.find((todo) => todo.id === id);
          if (!original) return;

          const tags = tagsInput
            .split(",")
            .map((t) => t.trim())
            .filter(Boolean);

          await fetch(`/todos/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id,
              title,
              description,
              due_date: dueDate,
              priority,
              tags,
              completed: original.completed,
            }),
          });
          fetchTodos();
        }
      }

      // Function to delete a To-do item
      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      // Dark mode toggle functionality
      document.getElementById("toggle-mode").addEventListener("click", () => {
        const body = document.body;
        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");
      });

      fetchTodos(); // Fetch todos on page load
      new Sortable(document.getElementById("todo-list"), {
        animation: 150,
        onEnd: function (evt) {
          saveNewOrder();
        },
      });

      async function saveNewOrder() {
        const listItems = document.querySelectorAll("#todo-list li");
        const response = await fetch("/todos");
        const todos = await response.json();

        const newOrder = Array.from(listItems)
          .map((li) => {
            const idMatch = li.innerHTML.match(/toggleTodo\((\d+)\)/);
            return idMatch ? parseInt(idMatch[1]) : null;
          })
          .filter((id) => id !== null);

        const reorderedTodos = newOrder.map((id) => {
          const todo = todos.find((t) => t.id === id);
          return {
            id: todo.id,
            title: todo.title,
            description: todo.description,
            completed: todo.completed,
            due_date: todo.due_date || null,
            priority: todo.priority || "low",
            tags: Array.isArray(todo.tags) ? todo.tags : []
          };
        });

        const output = JSON.stringify(reorderedTodos, null, 2);
        console.log("ğŸš€ ì„œë²„ë¡œ ë³´ë‚¼ ìˆœì„œ:\n" + output);
        alert(output); // ğŸ‘ˆ íŒì—…ìœ¼ë¡œë„ JSON ì „ì²´ í™•ì¸ ê°€ëŠ¥

        await fetch("/todos/reorder", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(reorderedTodos),
        });

        fetchTodos();
      }
    </script>
